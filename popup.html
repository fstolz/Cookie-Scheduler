<!doctype html>
<html>
  <head>
    <title>Cookie Plugin</title>
    <script src="popup.js"></script>
  </head>
  <body style="min-width:300px;">
    <h1>Cookie Plugin</h1>
    <p id="mytitle">title</p>
    <!--p id="mytitle2">title2</p>
    <p id="mytitle3">title3</p-->
    <fieldset>
      <input type="radio" id="radioStd" name="CookieDeleteOptions" value="" checked>
      <label for="radioStd" id="labelStd" style="color:#000000;"> Use Standard Option</label><br/>
      <input type="radio" id="radioRed" name="CookieDeleteOptions" value="">
      <label for="radioRed" id="labelRed" style="color:#ff0000;"> After all tabs of this website have been closed</label><br>
      <input type="radio" id="radioYellow" name="CookieDeleteOptions" value="">
      <label for="radioYellow" id="labelYellow" style="color:#ffff00;"> After Browser has been closed</label><br>
      <input type="radio" id="radioGreen" name="CookieDeleteOptions" value="">
      <label for="radioGreen" id="labelGreen" style="color:#00ff00;"> Never</label>
    </fieldset>
    <br/>
    <button id="showStdButton">Show / Hide standard setting</button>
    <br/>
    <br/>
    <fieldset id="standardFieldset" style="display:none">
      <input type="radio" id="radioRedS" name="CookieDeleteOptionsStd" value="">
      <label for="radioRedS" id="labelRedS" style="color:#ff0000;"> After all tabs of this website have been closed</label><br>
      <input type="radio" id="radioYellowS" name="CookieDeleteOptionsStd" value="">
      <label for="radioYellowS" id="labelYellowS" style="color:#ffff00;"> After Browser has been closed</label><br>
      <input type="radio" id="radioGreenS" name="CookieDeleteOptionsStd" value="">
      <label for="radioGreenS" id="labelGreenS" style="color:#00ff00;"> Never</label>
    </fieldset>
  </body>
</html>
